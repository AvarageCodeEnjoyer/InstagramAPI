<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: grid;
      /* flex-direction: column; */
      /* align-items: center; */
      box-sizing: content-box;
      border: 2px solid black;
    }

    .container img {
      width: 290px;
      justify-self: center;
      padding-bottom: 2px;
    }
  </style>
</head>
<body style="display: flex; justify-content: center;">
  <div style="width: 300px; height: 500px;">
    <form onsubmit="getData(); return false">
      <div>
        <label for="accessToken">Access Token</label>
        <input type="text" id="accessToken">
      </div>
      <div>
        <label for="postNumber">Post Number</label>
        <input type="number" id="postNumber"/>
      </div>
      <input type="submit" value="Get Post">
    </form>
    <br>
    <div id="container">
      <br>
      Add an access token to request posts, if "Post Number" is omitted will return all posts
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
